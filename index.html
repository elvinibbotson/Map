<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  	<title>Locus</title>
  	<link rel="stylesheet" type="text/css" href="LocusStyles.css">
  	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    	integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    	crossorigin=""/>
    <link rel="manifest" href="manifest.json">
  	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    	integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    	crossorigin=""></script>
  	<meta name="application-name" content="Locus">
</head>
<body>
<main class="main">
	<div id="map"></div>
</main>
<div id='controls'>
	<button id='plusButton' class='round-button'><img src='plusButton24px.svg'/></button>
	<button id='minusButton' class='round-button'><img src='minusButton24px.svg'/></button>
	<button id='actionButton' class='round-button'><img src='fixButton24px.svg'/></button>
	<button id="moreButton" class="round-button"><img src='moreButton24px.svg'/></button>
</div>
<div id='goMode'>
	<button id='followButton' class='textButton'>follow</button>
	<button id='trackButton' class='textButton'>track&nbsp;</button>
</div>
<div id='moreControls' class='dialog'>
	<!--div id='more' class='dialog'-->
	<div id='findGroup'>
		find: <input type="text" id="findText"/>
	</div>
	<div id='buttonsGroup'>
		<button id='routeButton' class='clear-button'><img src='routeButton24px.svg'/></button>
		<button id='routesButton' class='clear-button'><img src='routesButton24px.svg'/></button>
		<button id='unitButton' class='textButton'>km</button>
		<button id='modeButton' class='textButton'>mode</button>
	</div>
	<!--/div-->
</div>
<div id='dash' class='dialog'>
	<div id='duration' class='gauge'></div>
	<div id='distance' class='gauge'></div>
	<div id='speed' class='gauge'></div>
	<div id='finishButtons'>
		<button id='finishButton' class='textButton'>finish</button>
		<button id='cancelRouting' class='textButton'>cancel</button>
	</div>
</div>
<div id='locus'><img src='locus24px.svg'/></div>
<div id="listScreen" class='dialog'>
    <ul id='list'></ul>
</div>
<div id='routeDetail' class='dialog'>
	<input type='text' id='routeName' class='nameBox'><br>
    <!--div id='routeInfo'-->
   		<span id='routeLength'></span>&nbsp;&nbsp;ascent: <span id='routeAscent'></span>
   	<!--/div-->
   	<div id='routeProfile'>
   		
   	</div>
    <div id='routeButtons'>
    	<button id='loadButton' class='textButton'>&nbsp;load&nbsp;</button>
    	<button id='deleteButton' class='textButton'>delete</button>
    </div>
</div>
<div id='saveDialog' class='dialog'>
	<div>save: <input type="text" id="saveName" class='nameBox'/><br>
	<!--div id=saveInfo-->
	<span id='saveDistance'></span> ascent: <span id='saveAscent'></span>
	</div>
	<div id='saveButtons'>
		<button id="saveButton" class='textButton'>&nbsp;save&nbsp;</button>
		<button id="cancelSave" class='textButton'>cancel</button>
	</div>
</div>
<div id='findDialog' class='dialog'>
	<div> Find: <input type="text" id="findText" class="nameBox"/></div>
	<div id="foundList"></div>
</div>
<!--div id='helpScreen'>
	<div id='helpHeader'>
		<span onclick="showNotifications()">&nbsp;&nbsp;KEY</span>
		<button id='closeHelpButton' class='clearButton'><img src='closeButton24px.svg'/></button>
	</div>
	<img id='key' src='key.png'/>
</div-->
<script src="LocusScript.js" async></script>
</body>
</html>
